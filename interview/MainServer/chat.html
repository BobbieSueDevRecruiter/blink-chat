<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Blink Auctions</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/chat.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,600,700" rel="stylesheet">
  </head>
  <body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="index.html">blink Chat</a>
        <ul class="navbar-nav justify-content-center">
            <li>
                <button class="btn btn-secondary" id="publishButton">Join Chat</button>
            </li>
        </ul>

        <ul class="navbar-nav justify-content-right">
            <li class="nav-item">
              <button id="myBtn">Get Shareable Link</button>
                <!--Modal-->
                <div id="myModal" class="modal">
                  <!-- Modal content -->
                  <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="link"></p>
                    <script>
                      document.getElementById("link").innerHTML =
                      "Share This Link!:<br>" + window.location.href;
                    </script>
                    <script>
                        // Get the modal
                        var modal = document.getElementById('myModal');

                        // Get the button that opens the modal
                        var btn = document.getElementById("myBtn");

                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        // When the user clicks the button, open the modal
                        btn.onclick = function() {
                            modal.style.display = "block";
                        }

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function() {
                            modal.style.display = "none";
                        }

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                        </script>
                  </div>

                </div>
            </li>
        </ul>
    </nav>

    <div id="infoText" class="flex-box center-vertical">
        <h4 class="flex-content">Click "Join Chat" to begin streaming.</h4>
    </div>

    <div class="row" id="remote-video-div">
      <div id="local-video-div"></div>
    </div>

    <br>

    <br><br>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
