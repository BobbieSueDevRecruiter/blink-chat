<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
        <title> BlinkCDN Chat </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand mb-0 h1" href="#">blink Chat</a>
        </nav>

        <div class="container">
          <br>

          <div class="container introBtnContainer">
            <input type="text" id="roomName" placeholder="Enter room name" class="form-control">
            <br>
            <button id="joinCallBtn" class="btn btn-primary">Join Call</button>
            </div>
          </div>

          <br>
          <center>
          <video id="localVideo" autoplay></video>
          <video id="remoteVideo" autoplay></video></center>

          <div class="container btn-container">
            <button class="btn btn-primary" id="broadcast1" onclick="startCall()" value="Broadcast">Broadcast</button>
            <button class="btn btn-primary" id="hangup" value="Hangup">Hangup</button></center>
          </div>
        </div>



        <!-- <script type="text/javascript">
            pageReady();
        </script> -->
        <!-- REQUIRED SCRIPTS  -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
